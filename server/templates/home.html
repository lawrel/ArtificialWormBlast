{% extends "loggedinheader.html" %}
<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head >
</head>
{% block content %}
<body>
    <h1 id="name" align="center"> [Username]'s Monsters</h1>
    <div class="container" id="main">
        {{ cardview|safe }}
        <button class="button button2" display inline-block; onclick="window.location.href='/sitedeck'">View Site Deck</button>
    </div>

    <hr />
    <div class="container">
        <button class="button" display inline-block; onclick="window.location.href='/privategame'">Play With Friends</button>
        <button class="button" display inline-block; onclick="window.location.href='/publicgame'">Play Without Friends</button>
    </div>
</body>
<script>
    document.addEventListener("logged-in", function () {
        $("#name").html(retrieveSessionData()["username"] + "'s Monsters");
    });
</script>

{% endblock %}
</html>
