<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
{% extends "loggedinheader.html" %}
{% block content %}
<body onload="init()">
    <div class="container">
        <h1 id="welcome">Welcome to your Account, [Name]</h1>
        <hr />
        <p id="name"> Your Name: [name]</p>
        <hr />
        <p id="email"> Your Email: [email]</p>
        <hr />
        <p id="friends"> Your Friends: You have no friends</p>
        <hr />
    </div>
</body>
</html>

<script>
    var retrieveInfo = {};
    function init () {
        handleLogin();
        document.addEventListener("logged-in", function () {
            retrieveInfo = retrieveSessionData();
            $("#welcome").html("Welcome to your Account, " + retrieveInfo["email"]);
            $("#name").html("Your Name (ID): " + retrieveInfo["userid"]); //username once not null
            $("#email").html("Your Email: " + retrieveInfo["email"]);
        });
    } 
</script>

{% endblock %}
