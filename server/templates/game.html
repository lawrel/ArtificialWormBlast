<!-- Waiting for players modal -->
<div class="modal fade" id="waitingModal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-body text-center modal-text">
        <div class="fa-3x"><i class="fas fa-circle-notch fa-spin"></i></div>
        <div>
          <p>Waiting for players to join...</p>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  $(document).ready(function () {
    document.addEventListener('game-update', gameUpdate);

    $("#waitingModal").modal({
      backdrop: "static", //remove ability to close modal with click
      keyboard: false, //remove option to close with keyboard
      show: false //Display loader!
    });
    $("#selectHandModal").modal({
      backdrop: "static", //remove ability to close modal with click
      keyboard: false, //remove option to close with keyboard
      show: false //Display loader!
    });
  });

  function gameUpdate() {
    var state = gameData.state;
    console.log(state);
    switch (state) {
      case "Wait":
        waitState();
        break;
      case "SelectHand":
        selectHandState();
        break;
      default:
        defaultState();
    }
  }

  function defaultState() {
    // Reset "waitForPlayers" state
    $("#waitingModal").modal('hide');
    $("#selectHandModal").modal('hide');
  }

  function waitState() {
    $("#selectHandModal").modal('hide');
    $("#waitingModal").modal('show');
  }

  function selectHandState() {
    $("#waitingModal").modal('hide');
    $("#selectHandModal").modal('show');
  }
</script>

<audio id="myAudio">
  <source src="/static/sounds/song.mp3" type="audio/mpeg">
</audio>
<audio id="myAudio2">
  <source src="/static/sounds/ah.mp3" type="audio/mpeg">
</audio>
<audio id="myAudio3">
  <source src="/static/sounds/clinton.mp3" type="audio/mpeg">
</audio>
<audio id="myAudio4">
  <source src="/static/sounds/mac420.mp3" type="audio/mpeg">
</audio>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
<script src="/static/scripts/game_logic.js"></script>   
<script type="text/javascript">
  var socket = io.connect('http://' + document.domain + ':' + location.port);
  var funkyMusic = document.getElementById("myAudio")
  var scream = document.getElementById("myAudio2")
  var clinton = document.getElementById("myAudio3")
  var mac420 = document.getElementById("myAudio4")
    socket.on( 'connect', function() {
      socket.emit( 'my event', {
        data: 'User Connected'
      } )
      var form = $( 'form' ).on( 'submit', function( e ) {
        e.preventDefault()
        let user_name = $( 'input.username' ).val()
        let user_input = $( 'input.message' ).val()
        socket.emit( 'my event', {
          user_name : user_name,
          message : user_input
        } )
        $( 'input.message' ).val( '' ).focus()
      } )
    } )
    socket.on( 'my response', function( msg ) {
      console.log( msg )
      if( typeof msg.user_name !== 'undefined' ) {
        $( 'h3' ).remove()
        $( 'div.message_holder' ).append( '<div><b style="color: #000">'+msg.user_name+'</b> '+msg.message+'</div>' )
        if (msg.message == "PLAY THAT FUNKY MUSIC") {
            funkyMusic.play()
        }
        if (msg.message == "PLEASE STOP THE FUNKY MUSIC")
        {
            funkyMusic.pause()
            mac420.pause()
        }
        if (msg.message == "Ahh") {
            scream.play()
        }
        if (msg.message == "Billy") {
            clinton.play()
        }
        if (msg.message.includes("420")) {
            mac420.play();
        }
      }
    })
</script>
