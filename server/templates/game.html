
{%extends 'loggedinheader.html'%}
{% block content %}

<body>
    <!-- Button trigger modal -->
    <button type="button" class="button" data-toggle="modal" data-target="#exampleModalLong">
        DRAFT MY MONSTERS.
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalLong" tabindex="-1" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Welcome to the Monster Draft!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p> Select five monsters that you want to draft onto your team before the battle begins.</p>

                    <a target="_blank" href="/static/images/monsterExample1.jpg">
                        <img src="/static/images/monsterExample1.jpg" alt="MonsterExample1" style="width:150px">
                    </a>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

   <div id="game-window">
    <div class="row">
      <div id="left-col" class="leftcolumn">
        <div class="card-deck">
            <div class="card no-bg-border">
                <div class="card-body">
                    <h2>Attacker</h2>
                    <div id="lc1" >
                      
                    </div>
                </div>
            </div>
            <div class="card no-bg-border">
                <div class="card-body">
                    <h2>Defender</h2>
                    <div id="lc2" >
                      
                    </div>
                </div>
            </div>
        </div>
        <div class="card-deck">
            <div class="card">
                <div class="">
                    <div class="card-deck">
                      <div class="card">
                        <div class="card-body"></div>
                      </div>
                      <div class="card">
                        <div class="card-body"></div>
                      </div>
                      <div class="card">
                        <div class="card-body"></div>
                      </div>
                      <div class="card">
                        <div class="card-body"></div>
                      </div>
                      <div class="card">
                        <div class="card-body"></div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
      <div class="rightcolumn">
        <div class="message_holder"></div>
        <form action="" method="POST">
          <input type="text" class="username" placeholder="User Name" />
          <input type="text" class="message" placeholder="Messages" style="width: 300px;"/>
          <input type="submit"/>
        </form>
      </div>
    </div> 
  </div>
</body>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
<script src="/static/scripts/game_logic.js"></script>   
<script type="text/javascript">
    socket.on( 'connect', function() {
      socket.emit( 'my event', {
        data: 'User Connected'
      } )
      var form = $( 'form' ).on( 'submit', function( e ) {
        e.preventDefault()
        let user_name = $( 'input.username' ).val()
        let user_input = $( 'input.message' ).val()
        socket.emit( 'my event', {
          user_name : user_name,
          message : user_input
        } )
        $( 'input.message' ).val( '' ).focus()
      } )
    } )
    socket.on( 'my response', function( msg ) {
      console.log( msg )
      if( typeof msg.user_name !== 'undefined' ) {
        $( 'h3' ).remove()
        $( 'div.message_holder' ).append( '<div><b style="color: #000">'+msg.user_name+'</b> '+msg.message+'</div>' )
      }
    })


    var locations = ["monsterExample1.JPG", "monsterExample2.JPG", "monsterExample3.JPG", "monsterExample4.JPG", "monsterExample5.JPG", "monsterExample6.JPG", "monsterExample7.JPG", "monsterExample8.JPG", "monsterExample9.JPG", "monsterExample10.JPG"]
    for (var kasey = 0; kasey < 10; kasey++) {
        var monster_name = names[kasey];
        var pictureName = locations[kasey];
        var ref = `<a target="_blank" href="/static/images/${pictureName}">  <img src="/static/images/monsterExample1.jpg" alt="MonsterExample1" style="width:100px"> </a>`
        % $("#kev").append(ref)
    }
</script>
{% endblock %}
