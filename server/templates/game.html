{%extends 'shared.html'%}
{% block content %}

<body>
  <form>
    <input type="button" value="CLICK TO GO BACK HOME" onclick="window.location.href='/home'" />
  </form>
  <div id="game-window">
    <div class="row">
      <div id="left-col" class="leftcolumn">
        <div class="card-deck">
            <div class="card no-bg-border">
                <div class="card-body">
                    <h2>Attacker</h2>
                    <div id="lc1" >
                      
                    </div>
                </div>
            </div>
            <div class="card no-bg-border">
                <div class="card-body">
                    <h2>Defender</h2>
                    <div id="lc2" >
                      
                    </div>
                </div>
            </div>
        </div>
        <div class="card-deck">
            <div class="card">
                <div class="">
                    <div class="card-deck">
                      <div class="card">
                        <div class="card-body"></div>
                      </div>
                      <div class="card">
                        <div class="card-body"></div>
                      </div>
                      <div class="card">
                        <div class="card-body"></div>
                      </div>
                      <div class="card">
                        <div class="card-body"></div>
                      </div>
                      <div class="card">
                        <div class="card-body"></div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
      <div class="rightcolumn">
        <div class="message_holder"></div>
        <form action="" method="POST">
          <input type="text" class="username" placeholder="User Name" />
          <input type="text" class="message" placeholder="Messages" style="width: 300px;"/>
          <input type="submit"/>
        </form>
      </div>
    </div> 
  </div>
</body>

<audio id="myAudio">
  <source src="/static/sounds/song.mp3" type="audio/mpeg">
</audio>
<audio id="myAudio2">
  <source src="/static/sounds/ah.mp3" type="audio/mpeg">
</audio>
<audio id="myAudio3">
  <source src="/static/sounds/clinton.mp3" type="audio/mpeg">
</audio>
<audio id="myAudio4">
  <source src="/static/sounds/mac420.mp3" type="audio/mpeg">
</audio>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
<script src="/static/scripts/game_logic.js"></script>   
<script type="text/javascript">
  var socket = io.connect('http://' + document.domain + ':' + location.port);
  var funkyMusic = document.getElementById("myAudio")
  var scream = document.getElementById("myAudio2")
  var clinton = document.getElementById("myAudio3")
  var mac420 = document.getElementById("myAudio4")
    socket.on( 'connect', function() {
      socket.emit( 'my event', {
        data: 'User Connected'
      } )
      var form = $( 'form' ).on( 'submit', function( e ) {
        e.preventDefault()
        let user_name = $( 'input.username' ).val()
        let user_input = $( 'input.message' ).val()
        socket.emit( 'my event', {
          user_name : user_name,
          message : user_input
        } )
        $( 'input.message' ).val( '' ).focus()
      } )
    } )
    socket.on( 'my response', function( msg ) {
      console.log( msg )
      if( typeof msg.user_name !== 'undefined' ) {
        $( 'h3' ).remove()
        $( 'div.message_holder' ).append( '<div><b style="color: #000">'+msg.user_name+'</b> '+msg.message+'</div>' )
        if (msg.message == "PLAY THAT FUNKY MUSIC") {
            funkyMusic.play()
        }
        if (msg.message == "PLEASE STOP THE FUNKY MUSIC")
        {
            funkyMusic.pause()
            mac420.pause()
        }
        if (msg.message == "Ahh") {
            scream.play()
        }
        if (msg.message == "Billy") {
            clinton.play()
        }
        if (msg.message.includes("420")) {
            mac420.play();
        }
      }
    })
</script>
{% endblock %}
